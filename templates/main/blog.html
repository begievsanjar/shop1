{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-blog set-bg" data-setbg="{% static 'main/img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if tag %}
                        <h2>#{{ tag.name }}</h2>
                    {% else %}
                        <h2>Our Blog</h2>
                    {% endif %} 
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="blog__item">
                            <div class="blog__item__pic set-bg"
                                 data-setbg="{{ object.main_image.url }}"></div>
                            <div class="blog__item__text">
                                <span><img src="{% static 'main/img/icon/calendar.png' %}"
                                           alt="">{{ object.created_at|date:"d F Y" }}</span>
                                <h5>{{ object.title }}</h5>
                                <a href="{% url 'blog:detail' pk=object.pk %}">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

{% endblock %}
